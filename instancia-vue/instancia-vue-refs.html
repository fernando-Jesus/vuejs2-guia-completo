<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>instancia-vue-refs</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1 ref="aulaRef">{{ aula }}</h1>
      <h2>{{ modulo }}</h2>
      <button @click="alterarAula">Alterar Aula</button>
      <button @click="alterarModulo">Alterar modulo</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          aula: "Aula: Usando refs",
          modulo: "Módulo: Instância Vue"
        },
        methods: {
          alterarAula() {
            this.aula += "#";
          },
          alterarModulo() {
            this.modulo += "#";
          }
        }
      });

      // vm.$refs.aulaRef.innerText = "Teste";
    </script>
  </body>
</html>
