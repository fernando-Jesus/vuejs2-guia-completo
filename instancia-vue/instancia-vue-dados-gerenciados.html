<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>instancia-vue-dados-gerenciados</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      {{ titulo }} {{ novainfo }}
      <button @click="alterar">Alterar</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          titulo: "Teste 1"
        },
        methods: {
          alterar() {
            this.titulo += "!";
          }
        }
      });

      vm.novainfo = "teste";
      console.log(vm.novainfo);
    </script>
  </body>
</html>
