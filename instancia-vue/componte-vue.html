<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>montando-instancia-vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <comp></comp>
    </div>

    <script>
      Vue.component("comp", {
        template: `
          <div>
            <h1>{{ aula }}</h1>
            <h2>{{ modulo }}</h2>
            <button @click="alterarAula">Alterar Aula</button>
            <button @click="alterarModulo">Alterar modulo</button>
          </div>
        `,
        data: function() {
          return {
            aula: "Aula: Montando Instância Vue",
            modulo: "Módulo: Instância Vue"
          };
        },
        methods: {
          alterarAula() {
            this.aula += "#";
          },
          alterarModulo() {
            this.modulo += "#";
          }
        }
      });

      const vm = new Vue({
        el: "#app"
      });
    </script>
  </body>
</html>
